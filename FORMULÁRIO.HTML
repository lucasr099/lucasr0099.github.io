<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Formulário Aqui</h1>
    <form>
        <!--LENGENDA PARA NOME-->
        <label for="campo-nome">Nome:</label>

        <!--CAMPO PARA INPUT DO TIPO TEXT-->
        <input id="campo-nome" type="text" placeholder="Digite seu nome" required>
        <br>
        <br>
        <!--LENGENDA PARA SEMHA-->
        <label for="campo-Senha">Senha:</label>
        
        <!--CAMPO PARA INPUT DO TIPO PASSWORD-->
        <input id="campo-Senha" type="password" placeholder="Digite sua senha" required>
       
        <br>
        <br>
      
        <!--LENGENDA PARA EMAIL-->
        <label for="campo-email">Email:</label>
       
        <!--CAMPO PARA INPUT DO TIPO EMAIL-->
        <input id="campo-email" type="email" placeholder="Digite sua email" required>
        <br>
        <br>
        <H2>Animal de stimação</H2>

        <input type="radio" id="cat" name="animal"  value="Gato">
        <label for="cat">Gato</label>
        <br>
        <input type="radio" id="dog" name="animal"  value="Cachorro">
        <label for="dog">Cachorro</label>
        <br>
        <input type="radio" id="bird" name="animal"  value="Passarinho">
        <label for="bird">Passarinho</label>
       <br>
       <br>
       <h2>O que você tem em casa ?</h2>

       <input type="checkbox" id="item1" name="item1"  value="TV">
        <label for="item1">TV</label>
        <br>
        <input type="checkbox" id="item2" name="item2"  value="MESA">
        <label for="item2">MESA</label>
        <BR>
            <input type="checkbox" id="item3" name="item3"  value="GELADEIRA">
            <label for="item3">GELADEIRA</label>
            <BR><BR>
                <H2>Escolha uma cor</H2>
                <select name="cores">
                    <option selected disabled value="">Selecione uma cor</option>
                    <option value="vermelho">Vermelho</option>
                    <option value="branco">Branco</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                </select>
<br><br>
<h2>Digite sua mensagem</h2> 
             
 <textarea name="mensagem" placeholder="digite sua mensagem" rows="10" cols="45" required></textarea>
       
       <br>
             <input type="submit" value="ENVIAR FORMULÁRIO" required>
     </form> 
    <br>
    <hr><br>
    <a href="site do zero.html">voltar a página principal</a>
</body>
</html>
